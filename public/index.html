<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerSense Control</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212; color: #fff; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
        }

        /* Layout Container */
        .main-container {
            display: flex; flex-direction: row; gap: 30px;
            width: 100%; max-width: 1000px;
            align-items: flex-start;
        }

        /* Left Column: Controls & Chart */
        .left-column {
            flex: 2;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Right Column: Activity Log */
        .right-column {
            flex: 1;
            background: #1e1e1e;
            border-radius: 20px;
            padding: 20px;
            height: 500px; /* Fixed height for scrolling */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; align-items: center; }
            .right-column { width: 90%; height: 300px; }
            .left-column { width: 100%; }
        }

        /* Card Styles */
        .card {
            background: #1e1e1e; padding: 2rem; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 300px; text-align: center;
            margin-bottom: 20px; z-index: 10;
        }
        h2 { margin: 0 0 10px 0; color: #00e676; letter-spacing: 1px; }
        h3 { margin: 0 0 15px 0; color: #bbb; font-size: 1.1rem; border-bottom: 1px solid #333; padding-bottom: 10px;}
        .status { margin-bottom: 20px; font-size: 0.85rem; font-weight: bold; }
        
        .row {
            display: flex; justify-content: space-between; align-items: center;
            background: #2a2a2a; padding: 15px 20px; margin: 10px 0; border-radius: 12px;
        }
        
        /* Timer Styles */
        .timer { font-family: 'Courier New', monospace; font-size: 0.9rem; color: #00e676; transition: opacity 0.3s; }
        .timer.hidden { display: none; }

        /* Chart Container */
        .chart-wrapper {
            width: 100%; max-width: 600px; 
            max-height: 0; opacity: 0; overflow: hidden;
            transition: max-height 0.6s ease-out, opacity 0.4s ease-in;
            border-radius: 15px; background: #1e1e1e; margin-top: 10px;
        }
        .chart-wrapper.visible {
            max-height: 500px; opacity: 1; padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* Log List Styles */
        .log-list {
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0; margin: 0;
            font-size: 0.9rem;
        }
        .log-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            color: #ccc;
            animation: fadeIn 0.5s;
        }
        .log-item span.device { color: #00e676; font-weight: bold; }
        .log-item span.time { color: #888; font-size: 0.8rem; display: block; margin-top: 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar Styling */
        .log-list::-webkit-scrollbar { width: 6px; }
        .log-list::-webkit-scrollbar-thumb { background-color: #444; border-radius: 3px; }
        
        /* Switch CSS */
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444; transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 4px; bottom: 4px; background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #00e676; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- LEFT COLUMN -->
        <div class="left-column">
            <div class="card">
                <h2>POWERSENSE</h2>
                <div class="status" id="statusMsg">CONNECTING...</div>

                <!-- Relay 1 -->
                <div class="row">
                    <div style="text-align:left;">
                        <div>Living Room</div>
                        <div id="timer1" class="timer hidden">00:00:00</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="r1" onchange="toggle(1, this)">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Relay 2 -->
                <div class="row">
                    <div style="text-align:left;">
                        <div>Bedroom</div>
                        <div id="timer2" class="timer hidden">00:00:00</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="r2" onchange="toggle(2, this)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Live Graph Container -->
            <div id="chartContainer" class="chart-wrapper">
                <canvas id="liveChart"></canvas>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column">
            <h3>Activity History</h3>
            <ul id="logList" class="log-list">
                <!-- Logs will appear here -->
                <li class="log-item" style="text-align: center; color: #555; border: none;">Waiting for activity...</li>
            </ul>
        </div>
    </div>

    <script>
        // CONFIGURATION: Set the full backend URL for Preview and Production compatibility
        const API_BASE = "https://backend.powersense.site";

        const statusMsg = document.getElementById('statusMsg');
        const chartContainer = document.getElementById('chartContainer');
        const logList = document.getElementById('logList');
        
        let isInteracting = false;
        // We store the 'Start' times locally to calculate duration when they turn OFF
        let r1Start = null;
        let r2Start = null;
        // Track previous state to detect edges (ON->OFF)
        let prevR1State = false;
        let prevR2State = false;
        let isFirstLoad = true;

        // --- CHART SETUP ---
        const ctx = document.getElementById('liveChart').getContext('2d');
        const liveChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], 
                datasets: [
                    { label: 'Living Room', data: [], borderColor: '#00e676', stepped: true, tension: 0.1, pointRadius: 0, borderWidth: 2 },
                    { label: 'Bedroom', data: [], borderColor: '#29b6f6', stepped: true, tension: 0.1, pointRadius: 0, borderWidth: 2 }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                interaction: { intersect: false },
                scales: {
                    x: { ticks: { color: '#888' }, grid: { color: '#333' } },
                    y: { 
                        min: 0, max: 1.2, 
                        ticks: { stepSize: 1, callback: v => v===1?'ON':(v===0?'OFF':''), color: '#888' },
                        grid: { color: '#333' }
                    }
                },
                plugins: { legend: { labels: { color: '#fff' } } }
            }
        });

        // --- TIMER UPDATE LOOP ---
        setInterval(() => {
            updateTimer('timer1', r1Start);
            updateTimer('timer2', r2Start);
        }, 1000);

        function updateTimer(elementId, startTime) {
            const el = document.getElementById(elementId);
            if (!startTime) {
                el.classList.add('hidden');
                return;
            }
            el.classList.remove('hidden');
            const diff = Math.floor((Date.now() - startTime) / 1000);
            const h = Math.floor(diff / 3600).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            el.innerText = `${h}:${m}:${s}`;
        }

        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            if (seconds < 60) return `${seconds}s`;
            const minutes = Math.floor(seconds / 60);
            const remSec = seconds % 60;
            return `${minutes}m ${remSec}s`;
        }

        function addLogEntry(device, durationMs) {
            // Remove "Waiting..." placeholder if it exists
            if (logList.firstElementChild && logList.firstElementChild.innerText.includes("Waiting")) {
                logList.innerHTML = '';
            }

            const li = document.createElement('li');
            li.className = 'log-item';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();

            li.innerHTML = `
                <span class="device">${device}</span> ran for <b>${formatDuration(durationMs)}</b>
                <span class="time">Ended at ${timeString}</span>
            `;
            
            // Insert at the top
            logList.insertBefore(li, logList.firstChild);
        }

        async function syncState() {
            if (isInteracting) return;

            try {
                // Use absolute URL to fix "Failed to parse URL" error in previews
                const res = await fetch(`${API_BASE}/api/status`);
                const json = await res.json();

                if (json.online) {
                    statusMsg.innerText = "ONLINE - READY";
                    statusMsg.style.color = "#00e676";
                } else {
                    statusMsg.innerText = "DEVICE OFFLINE";
                    statusMsg.style.color = "#ff4444";
                }

                // Update Checkboxes
                const r1El = document.getElementById('r1');
                const r2El = document.getElementById('r2');
                if (r1El.checked !== json.data.r1) r1El.checked = json.data.r1;
                if (r2El.checked !== json.data.r2) r2El.checked = json.data.r2;

                // --- HISTORY LOGGING LOGIC ---
                // We detect if state changed from TRUE to FALSE
                if (!isFirstLoad) {
                    // Check Relay 1 (Living Room)
                    if (prevR1State === true && json.data.r1 === false) {
                        // It turned OFF. Calculate how long it was ON.
                        if (r1Start) {
                            const duration = Date.now() - r1Start;
                            addLogEntry("Living Room", duration);
                        }
                    }
                    // Check Relay 2 (Bedroom)
                    if (prevR2State === true && json.data.r2 === false) {
                        if (r2Start) {
                            const duration = Date.now() - r2Start;
                            addLogEntry("Bedroom", duration);
                        }
                    }
                }

                // Update Local State Variables
                r1Start = json.data.r1Start;
                r2Start = json.data.r2Start;
                prevR1State = json.data.r1;
                prevR2State = json.data.r2;
                isFirstLoad = false;

                // Handle Graph Visibility
                updateChartVisibility(json.data.r1, json.data.r2);

                // Update Graph Data
                updateGraph(json.data.r1, json.data.r2);

            } catch (e) {
                console.error(e);
                statusMsg.innerText = "SERVER ERROR";
                statusMsg.style.color = "#ff4444";
            }
        }

        function updateChartVisibility(r1State, r2State) {
            if (r1State || r2State) {
                chartContainer.classList.add('visible');
            } else {
                chartContainer.classList.remove('visible');
            }
        }

        function updateGraph(r1State, r2State) {
            const now = new Date();
            const timeLabel = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();

            liveChart.data.labels.push(timeLabel);
            liveChart.data.datasets[0].data.push(r1State ? 1 : 0);
            liveChart.data.datasets[1].data.push(r2State ? 1 : 0);

            if (liveChart.data.labels.length > 30) {
                liveChart.data.labels.shift();
                liveChart.data.datasets[0].data.shift();
                liveChart.data.datasets[1].data.shift();
            }
            liveChart.update();
        }

        async function toggle(id, el) {
            isInteracting = true;
            const action = el.checked ? 'on' : 'off';
            
            const r1 = document.getElementById('r1').checked;
            const r2 = document.getElementById('r2').checked;
            updateChartVisibility(r1, r2);

            try {
                // Use absolute URL here as well
                const res = await fetch(`${API_BASE}/api/relay/${id}/${action}`);
                const json = await res.json();
                if (!json.success) {
                    el.checked = !el.checked;
                    alert("Device did not respond");
                }
            } catch (e) {
                el.checked = !el.checked;
            } finally {
                setTimeout(() => { isInteracting = false; }, 500);
            }
        }

        setInterval(syncState, 2000);
        syncState();
    </script>
</body>
</html>
